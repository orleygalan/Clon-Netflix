<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form action="">
      <input type="email" class="email border border-slate-800" />
      <br />
      <input type="text" class="pass border border-slate-800" />
      <h6 class="text-red-600"></h6>
    </form>
    <button class="register">Registrarse</button>

    <a href="#" class="ancla">sign up</a>
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
    <script>
      const ancla = document.querySelector(".ancla");
      const boton = document.querySelector(".register");
      const input1 = document.querySelector(".email");
      const input2 = document.querySelector(".pass");

      const myPopup = new Popup({
        id: "my-popup",
        title: "My First Popup",
        content: `
        <input class="login p-[48px]" type="email">
        <h1>Hola</h1>
        <button class="login">Iniciar sesion</button>
   
        `,
      });

      boton.addEventListener("click", function () {
        if (
          input1.value == null ||
          input1.value == "" ||
          input2.value == null ||
          input2.value == ""
        ) {
          // alert("Llene todos los campos");
          document.querySelector("h6").innerHTML = "Debe llenar todos los campos.";
        } else {  
          localStorage.setItem("email", input1.value);
          localStorage.setItem("password", input2.value);
          alert("Se guardo el usuario")
        }
      });



      ancla.addEventListener("click", function () {
         myPopup.show();

            window.location.href = "vect.html";
      });
    </script>
  </body>
</html>
